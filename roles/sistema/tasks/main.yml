---
- name: setup do reflector
  ansible.builtin.shell: roles/sistema/scripts/reflector.sh

- name: setup dos pacotes essenciais
  ansible.builtin.shell: roles/sistema/scripts/instalacao.sh

- name: pacotes no pacstrap
  ansible.builtin.command:
    cmd: >
      pacstrap -K {{ fsroot }} --needed
      {% for pkg in necessarios %}
        {{ pkg | quote }}
      {% endfor %}
